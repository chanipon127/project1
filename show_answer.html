<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>แสดงคำตอบนักเรียน</title>
  <link href="https://fonts.googleapis.com/css2?family=Sarabun&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Sarabun', Arial, sans-serif; margin: 0; display: flex; background: #f5f7fa; }
    nav.sidebar { width: 220px; background: #333; color: #fff; min-height: 100vh; padding: 20px; }
    nav.sidebar h2 { font-size: 20px; margin-bottom: 20px; }
    nav.sidebar a { display: block; color: #fff; text-decoration: none; margin-bottom: 10px; padding: 10px; background: #444; border-radius: 5px; }
    nav.sidebar a:hover { background: #555; }

    main.content { flex: 1; padding: 20px; overflow-x: auto; }
    h1 { text-align: center; margin-bottom: 20px; }

    table { width: 100%; border-collapse: collapse; background: white; border-radius: 10px; overflow: hidden; }
    th, td { padding: 10px; border-bottom: 1px solid #ddd; text-align: left; }
    th { background: #3b5bdb; color: white; }

    @media (max-width: 768px) {
      nav.sidebar { width: 100px; }
      nav.sidebar h2 { font-size: 16px; }
      nav.sidebar a { font-size: 14px; padding: 5px; }
    }
  </style>
</head>
<body>

  <nav class="sidebar">
    <h2>เมนู</h2>
    <a href="homepage_admin.html">HOME PAGE</a>
    <a href="manage_user.html">จัดการผู้ใช้งาน</a>
    <a href="create_answer.html">เพิ่มคำตอบนักเรียน</a>
    <a href="show_answer.html">ตรวจสอบคำตอบนักเรียน</a>
    <a href="view_feedback.html">ตรวจสอบความคิดเห็นของผู้ใช้งาน</a>
    <a href="settings.html">ตั้งค่าระบบ</a>
    <a href="login.html">ออกจากระบบ</a>
  </nav>

  <main class="content">
    <h1>คำตอบนักเรียนทั้งหมด</h1>
    <table id="answersTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>รหัสนักเรียน</th>
          <th>ปีการสอบ</th>
          <th>คำตอบข้อที่ 1</th>
          <th>คำตอบข้อที่ 2</th>
          <th>ชั้นเรียน</th>
          <th>สถานะ</th>
        </tr>
      </thead>
      <tbody>
        <tr><td colspan="7" style="text-align:center; color:#888;">กำลังโหลด...</td></tr>
      </tbody>
    </table>
  </main>

<script>
const API_BASE = 'http://localhost:8000';
const tableBody = document.querySelector('#answersTable tbody');

async function loadAnswers() {
  try {
    const res = await fetch(`${API_BASE}/api/answers-all`);
    if (!res.ok) throw new Error(`Error ${res.status}`);
    const data = await res.json();

    tableBody.innerHTML = '';
    if (data.length === 0) {
      tableBody.innerHTML = `<tr><td colspan="7" style="text-align:center; color:#888;">ไม่มีคำตอบ</td></tr>`;
      return;
    }

    data.forEach(ans => {
      const row = `<tr>
        <td>${ans.answer_id}</td>
        <td>${ans.student_id}</td>
        <td>${ans.exam_year}</td>
        <td>${ans.essay_text}</td>
        <td>${ans.essay_analysis}</td>
        <td>${ans.group_id}</td>
        <td>${ans.status}</td>
      </tr>`;
      tableBody.innerHTML += row;
    });
  } catch (err) {
    console.error('loadAnswers error:', err);
    tableBody.innerHTML = `<tr><td colspan="7" style="text-align:center; color:red;">ไม่สามารถโหลดคำตอบ: ${err.message}</td></tr>`;
  }
}

window.addEventListener('DOMContentLoaded', loadAnswers);
</script>

</body>
</html>
