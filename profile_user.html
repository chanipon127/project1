<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Account Setting</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background-color: #f5f5f5;
    }

    /* Navbar */
    .navbar {
      background-color: #4c65af;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar-left, .navbar-right {
      display: flex;
      align-items: center;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      margin-right: 20px;
      font-weight: bold;
    }

    .navbar a:hover {
      text-decoration: underline;
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .user-info img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }

    /* Layout */
    .container {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      padding: 40px 60px;
    }

    .form-box {
      background-color: #ddd;
      padding: 30px;
      width: 60%;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .form-box h2 {
      margin-top: 0;
    }

    .form-row {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .form-row label {
      width: 120px;
      font-weight: bold;
    }

    .form-row input {
      flex: 1;
      padding: 10px;
      border: none;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
    }

    .edit-icon {
      width: 20px;
      height: 20px;
      margin-left: 10px;
      cursor: pointer;
    }

    .profile {
      text-align: center;
    }

    .profile img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin-bottom: 20px;
    }

    .update-btn {
      background-color: #3c4db2;
      color: white;
      border: none;
      padding: 10px 30px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
    }

    .update-btn:hover {
      background-color: #2f3ea2;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <div class="navbar">
    <div class="navbar-left">
      <a href="homepage_user.html">HOME PAGE</a>
      <a href="check_exam.html">ตรวจข้อสอบ</a>
      <a href="profile_user.html">จัดการผู้ใช้งาน</a>
      <a href="contact_admin.html">ติดต่อแอดมิน</a>
      <a href="#" id="logoutLink">ออกจากระบบ</a>
    </div>
    <div class="navbar-right">
      <div class="user-info">
        <div>
          <strong id="displayFullname">ชื่อ</strong><br>
          <small id="displayUsername">username</small>
        </div>
        <img src="https://via.placeholder.com/40" alt="User" id="navProfileImg">
      </div>
    </div>
  </div>

  <!-- Main content -->
  <div class="container">
    <div class="form-box">
      <h2>Account Setting</h2>
      <form id="profileForm">
        <div class="form-row">
          <label>Status</label>
          <input type="text" id="status" name="status" readonly>
        </div>
        <div class="form-row">
          <label>FULLNAME</label>
          <input type="text" id="fullname" name="fullname">
        </div>
        <div class="form-row">
          <label>USERNAME</label>
          <input type="text" id="username" name="username" readonly>
        </div>
        <div class="form-row">
          <label>New Password</label>
          <input type="password" id="password" name="password" placeholder="ใส่ถ้าต้องการเปลี่ยน">
        </div>
        <button type="submit" class="update-btn">Update</button>
      </form>
    </div>

    <div class="profile">
      <img src="https://via.placeholder.com/120" alt="User Profile" id="profileImg">
    </div>
  </div>

  <script>
    // Helper: wrapper fetch ที่ใส่ Authorization ถ้ามี token
    async function authFetch(url, opts = {}) {
      const token = localStorage.getItem('accessToken');
      const headers = opts.headers ? {...opts.headers} : {};
      if (token) headers['Authorization'] = `Bearer ${token}`;
      // content-type default แค่เมื่อมี body เป็น json
      if (opts.body && !headers['Content-Type']) headers['Content-Type'] = 'application/json';
      opts.headers = headers;
      const res = await fetch(url, opts);
      const payload = await res.json().catch(()=>null);
      if (!res.ok) throw payload || { message: 'HTTP ' + res.status };
      return payload;
    }

    const userId = localStorage.getItem('userId');
    if (!userId) {
      // ยังไม่มี userId -> บังคับไปล็อกอิน
      alert('กรุณาล็อกอินก่อน');
      window.location.href = 'login.html';
    }

    async function loadProfile() {
      try {
        const user = await authFetch(`http://127.0.0.1:8000/api/profile/${userId}`);
        document.getElementById("status").value = user.status || user.role || '';
        document.getElementById("fullname").value = user.fullname || '';
        document.getElementById("username").value = user.username || '';
        document.getElementById("profileImg").src = user.profileImg || 'https://via.placeholder.com/120';
        document.getElementById("displayFullname").innerText = user.fullname || '';
        document.getElementById("displayUsername").innerText = user.username || '';
        document.getElementById("navProfileImg").src = user.profileImg || 'https://via.placeholder.com/40';
      } catch (err) {
        console.error(err);
        alert('ไม่สามารถโหลดข้อมูลโปรไฟล์ได้: ' + (err.message || JSON.stringify(err)));
        // ถ้าเป็น 401/403 -> redirect ไป login
        // window.location.href = 'login.html';
      }
    }

    document.getElementById("profileForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const data = Object.fromEntries(formData.entries());
      // ลบฟิลด์ password ถ้าว่าง (ไม่ต้องอัปเดต)
      if (!data.password) delete data.password;
      try {
        const result = await authFetch(`http://127.0.0.1:8000/api/profile/${userId}`, {
          method: 'PUT',
          body: JSON.stringify(data)
        });
        alert(result.message || 'อัปเดตสำเร็จ');
        // อัปเดต localStorage info ถ้ามีการเปลี่ยนแปลง
        if (result.user) {
          if (result.user.fullname) localStorage.setItem('fullname', result.user.fullname);
          if (result.user.profileImg) localStorage.setItem('profileImg', result.user.profileImg);
        }
        loadProfile();
      } catch (err) {
        console.error(err);
        alert('อัปเดตไม่สำเร็จ: ' + (err.message || JSON.stringify(err)));
      }
    });

    // Logout
    document.getElementById('logoutLink').addEventListener('click', (e) => {
      e.preventDefault();
      localStorage.removeItem('accessToken');
      localStorage.removeItem('userId');
      localStorage.removeItem('role');
      localStorage.removeItem('fullname');
      localStorage.removeItem('profileImg');
      window.location.href = 'login.html';
    });

    loadProfile();
  </script>
</body>
</html>
