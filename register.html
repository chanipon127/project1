<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>ลงทะเบียน</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            display: flex;
            background: white;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            border-radius: 15px;
            padding: 40px;
            gap: 40px;
        }
        .form-box {
            width: 320px;
        }
        h2 {
            margin-bottom: 20px;
            color: #2a4d8c;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        input[type="submit"] {
            background-color: #3b5bdb;
            color: white;
            border: none;
            padding: 12px;
            font-weight: bold;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #2f4caa;
        }

        /* ปรับปรุงการจัดการปุ่มแสดง/ซ่อนรหัสผ่านให้เหมือนกับสีปุ่มสมัครสมาชิก */
        #togglePassword {
            padding: 12px;
            background-color: #3b5bdb; /* สีพื้นหลังเหมือนปุ่มสมัครสมาชิก */
            color: white;
            border: none;
            font-weight: bold;
            cursor: pointer;
            border-radius: 8px;
            width: 100%;
            margin-top: 10px;
        }
        #togglePassword:hover {
            background-color: #2f4caa; /* เปลี่ยนสีพื้นหลังเมื่อ hover เหมือนปุ่มสมัครสมาชิก */
        }
    </style>
</head>
<body>
  <div class="container">
    <div class="form-box">
      <h2>ลงทะเบียนผู้ใช้</h2>
      <form id="registerForm">
        <label>เลือกสิทธิ์ผู้ใช้งาน</label>
        <select name="role" required>
          <option value="">-- เลือกสิทธิ์ผู้ใช้งาน --</option>
          <option value="examiner">ผู้ตรวจข้อสอบ</option>
          <option value="admin">แอดมิน</option>
        </select>

        <label>ชื่อผู้ใช้</label>
        <input type="text" name="username" required>

        <label>ชื่อ-นามสกุล</label>
        <input type="text" name="fullname" required>

        <label>รหัสผ่าน</label>
        <input type="password" id="password" name="password" required>

        <button type="button" id="togglePassword">แสดง/ซ่อนรหัสผ่าน</button>

        <input type="submit" value="สมัครสมาชิก">
      </form>
    </div>
  </div>

  <script>
    document.getElementById('togglePassword').addEventListener('click', function () {
      const p = document.getElementById('password');
      p.type = p.type === 'password' ? 'text' : 'password';
      this.textContent = p.type === 'password' ? 'แสดงรหัสผ่าน' : 'ซ่อนรหัสผ่าน';
    });

    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const data = Object.fromEntries(formData.entries());

      try {
        const res = await fetch("http://127.0.0.1:8000/api/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });
        const result = await res.json();

        if (res.ok) {
          // ถ้า backend ส่ง token + user ให้เก็บไว้และ login อัตโนมัติ
          if (result.token && result.user) {
            localStorage.setItem('accessToken', result.token);
            localStorage.setItem('userId', result.user.id);
            localStorage.setItem('role', result.user.role);
            alert("สมัครเรียบร้อยและล็อกอินอัตโนมัติ");
            if (result.user.role === 'admin') window.location.href = "homepage_admin.html";
            else window.location.href = "homepage_user.html";
          } else {
            // ถ้า backend ไม่ส่ง token -> แจ้งและไปหน้าล็อกอิน
            alert(result.message || "สมัครสมาชิกเรียบร้อย กรุณาเข้าสู่ระบบ");
            window.location.href = "login.html";
          }
        } else {
          alert("สมัครไม่สำเร็จ: " + (result.detail || result.message || "โปรดลองอีกครั้ง"));
        }
      } catch (err) {
        console.error(err);
        alert("ไม่สามารถเชื่อมต่อเซิร์ฟเวอร์ได้");
      }
    });
  </script>
</body>
</html>
